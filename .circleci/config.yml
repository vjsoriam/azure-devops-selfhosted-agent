version: 2
jobs:
  validate:
    docker:
      - image: hashicorp/packer:1.1.1
    working_directory: ~/packer
    steps:
      - checkout
      - run:
          name: Validate base
          command: packer validate ./ubuntu1604-docker.json
  build-base:
    docker:
      - image: hashicorp/packer:1.1.1
    working_directory: ~/packer
    steps:
      - checkout
      - attach_workspace:
          at: ~/packer
      - run:
          name: Build base
          command: packer build ./ubuntu1604-docker.json
          no_output_timeout: 30m
#      - persist_to_workspace:
#          root: .
#          paths:
#            - manifest-base.json
#      - store_artifacts:
#          path: manifest-base.json
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - validate
      - build-base:
          requires:
            - validate